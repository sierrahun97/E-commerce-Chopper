<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register form</title>

   
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>


    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../css/alert.css">

</head>

<body>
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">Inicia sesion</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input id="login-email" type="text" placeholder="Correo electrónico" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input id="login-password" type="password" placeholder="Contraseña" />
              </div>
              <input id="btn-login" type="submit" value="Inicia sesion" class="btn solid" />
              <p class="social-text">Volver al <a href="../pages/home.html"><strong>inicio</strong></a></p>
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">Registrate</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input id="user-name" name="user-name"  type="text" placeholder="Nombre completo" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input id="user-email" name="user-email" type="email" placeholder="Correo electrónico" />
              </div>
              <div class="input-field">
                <i class='bx bxs-phone' style=" font-size: 25px;"></i>
                <input id="user-phone" name="user-phone" type="number" placeholder="Teléfono" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input id="user-password" name="user-password" type="password" placeholder="Contraseña" />
              </div>
              <input id="btn-register" type="submit" class="btn" value="Registrarme" />
              <p class="social-text">Volver al <a href="../pages/home.html"><strong>inicio</strong></a></p>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>¿Quieres ser parte?</h3>
              <p>
                Unete con nosotros
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Registrate
              </button>
            </div>
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>¿Eres parte de nosotros?</h3>
              <p>
                Inicia sesion y disfruta de todos nuestros beneficios.
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Iniciar sesion
              </button>
            </div>
          </div>
          </div>
        </div>
      </div>
      <div id="custom-alert" class="alert hidden"></div>
    <script src="login.js"></script>
    <script type="module" src="user.js"></script> 
    <script src="https://kit.fontawesome.com/16785a0a7f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/2.4.3/bcrypt.min.js"></script>

</body>

</html>
