<!DOCTYPE html>
<html lang="es">
<!-- coding by @_.codedevotee -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register form</title>

    <!--Boxicons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>

    <!--Custom CSS-->
    <link rel="stylesheet" href="./login.css">

</head>

<body>
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">Inicia sesion</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input id="login-email" type="text" placeholder="Correo electrónico" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input id="login-password" type="password" placeholder="Contrasena" />
              </div>
              <input id="btn-login" type="submit" value="Inicia sesion" class="btn solid" />
              <p class="social-text">O Iniciar sesión con plataformas sociales</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">Registrate</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input id="user-name" name="user-name"  type="text" placeholder="Nombre completo" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input id="user-email" name="user-email" type="email" placeholder="Correo electrónico" />
              </div>
              <div class="input-field">
                <i class='bx bxs-phone' style=" font-size: 25px;"></i>
                <input id="user-phone" name="user-phone" type="number" placeholder="Teléfono" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input id="user-password" name="user-password" type="password" placeholder="Contraseña" />
              </div>
              <input id="btn-register" type="submit" class="btn" value="Registrarme" />
              <p class="social-text">O Regístrate con plataformas sociales</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>¿Quieres ser parte?</h3>
              <p>
                Unete con nosotros
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Registrate
              </button>
            </div>
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>¿Eres parte de nosotros?</h3>
              <p>
                Inicia sesion y disfruta de todos nuestros beneficios.
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Iniciar sesion
              </button>
            </div>
          </div>
          </div>
        </div>
      </div>
    <script src="login.js"></script>
    <script type="module" src="user.js"></script> 
    <script src="https://kit.fontawesome.com/16785a0a7f.js" crossorigin="anonymous"></script>
</body>

</html>
