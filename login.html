<!DOCTYPE html>
<html lang="en">
<!-- coding by @_.codedevotee -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register form</title>

    <!--Boxicons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>

    <!--Custom CSS-->
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <!-- FOR SOURCE CODE COMMENT "CODE" -->

    <div class="wrapper">
        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>

        <div class="form-box login">
            <h2 class="title animation" style="--i:0; --j:21">Ingresar</h2>
            <form action="#">

                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" required>
                    <label for="">Nombre</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" required>
                    <label for="">Contraseña</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24">Ingresar</button>
                <div class="linkTxt animation" style="--i:5; --j:25">
                    <p>¿No tienes una cuenta unete? <a href="#" class="register-link">Registrar</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Chopper!</h2>
            <p class="animation" style="--i:1; --j:21">Bienvenido, nos alegra mucho tenerte devuelta.
                ¿Que deseas ver hoy?</p>
        </div>







        <div class="form-box register">

            <h2 class="title animation" style="--i:17; --j:0">Registrar</h2>

            <form action="#">

                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" required>
                    <label for="">Nombre</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" required>
                    <label for="">Contraseña</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation" style="--i:21;--j:4">Registrar</button>

                <div class="linkTxt animation" style="--i:22; --j:5">
                    <p>¿Ya tienes una cuenta? <a href="#" class="login-link">Ingresar</a></p>
                </div>

            </form>
        </div>

        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Chooper!</h2>
            <p class="animation" style="--i:18; --j:1;">Bienvenido.
                ¡Crea tu cuenta!</p>
        </div>

    </div>

    <!--Script.js-->
    <script src="login.js"></script>
</body>

</html>
